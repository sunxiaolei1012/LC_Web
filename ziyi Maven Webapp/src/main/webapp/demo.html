<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>网页访问不鸟</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="css/error_all.css">
</head>
<body class="error-404">
<div id="doc_main">	
	<section class="bd clearfix">
		<div class="module-error">
			<div class="error-main clearfix">
				<div class="label"></div>
				<div class="info">
					<h3 class="title">不好意思，登录失败，请返回重新登录哦！</h3>
				
					<div class="oper">
						<!-- <p><a href="javascript:history.go(-1);">返回上一级页面&gt;</a></p> -->
						<p><a href="javascript:chen();" id="info">5秒后返回登录页&gt;</a></p>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
<script type="text/javascript">
	var count = 5;
	var timeJump;
	function jump(){
		if (count == 0) {
			window.clearInterval(timeJump);
			window.setTimeout(window.top.location='login.jsp',0);
		}else{
			count--;
			document.getElementById('info').innerHTML=count+'秒后返回登录页'+'&gt';
		}    
	}
	timeJump = window.setInterval(jump,1000);
	
	
	function chen()
	{
		window.top.location='login.jsp';
	}
</script>
</body></html>
